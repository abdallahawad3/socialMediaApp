<!doctype html>
<html lang="en">

<head>
  <title>Social media App</title>
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Style -->
  <link rel="stylesheet" href="./assets/style/style.css">

  <!-- Style -->

  <!-- BootStrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- BootStrap -->
  <!-- BootStrap icons -->
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <!-- BootStrap icons -->
</head>

<body>
  <!-- Header -->
  <header class=" header sticky-top w-100 mb-3 mb-md-5 bg-light shadow ">
    <div class="container -subtle rounded-bottom-1 py-lg-2 ">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fs-5 fw-bolder" href="index.html"><img src="logo.png"
              style="width: 50px; height: 50px; cursor: pointer;" alt="Logo image"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-black" style="cursor: pointer;" onclick="profileClicked()">Profile</a>
              </li>
            </ul>
            <div class="buttons d-flex align-items-center justify-content-lg-end gap-2 mt-sm-2 mt-lg-0 w-100"
              id="btns-group">
              <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#loginModel"
                data-bs-whatever="@mdo" id="login-button">Login</button>
              <button class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#registerModel">Register</button>
            </div>
            <div id="logout-btn"
              class="hidden d-flex align-items-center justify-content-lg-end gap-2 mt-sm-2 mt-lg-0 w-100">
              <div class="d-flex align-items-center g-2">
                <img src="" class="profile-image" id="profile-user-image" alt="profile image">
                <p class="mb-0 fw-bold " id="user-name"></p>
              </div>
              <button class="btn btn-outline-danger" id="logout">Logout</button>
            </div>
          </div>
        </div>

      </nav>

    </div>
  </header>
  <!-- // Update Post model -->
  <div class="modal fade" id="updatePost" tabindex="-1" aria-labelledby="updatePostModel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="Model-title">Update The Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form autocomplete="off">
            <div class="mb-3">
              <label for="update-title" class="col-form-label">Title</label>
              <input type="text" class="form-control" id="update-title">
            </div>
            <div class="mb-3">
              <label for="update-body" class="col-form-label">Body</label>
              <input type="text" class="form-control" id="update-body">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update-post" class="btn btn-primary">update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- // Update PostModel -->
  <!-- Delete Model -->
  <div class="modal" id="deletePostModel" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure to delete the post?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="deletePostBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Model -->
  <!-- \\ ADD POST Model // -->
  <div class="modal fade" id="addPost" tabindex="-1" aria-labelledby="createPostModel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="Model-title">Create A New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form autocomplete="off">
            <div class="mb-3">
              <label for="tittle" class="col-form-label">Title</label>
              <input type="text" class="form-control" id="tittle">
              <input type="hidden" id="post-id">
            </div>
            <div class="mb-3">
              <label for="body-for-post" class="col-form-label">Body</label>
              <input type="text" class="form-control" id="body-for-post">
            </div>
            <div class="mb-3">
              <label for="formimage">Upload Your Image:</label>
              <input class="form-control" type="file" id="formimage" accept="image/*">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="add-post" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- \\ ADD POST MODEL // -->

  <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- \\ Login Model // -->
  <div class="modal fade" id="loginModel" tabindex="-1" aria-labelledby="loginModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModelLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form autocomplete="off">
            <div class="mb-3">
              <label for="username" class="col-form-label">username:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="login-password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="login-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="login-btn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- \\ Login Model // -->

  <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->

  <!--\\ Register Model // -->
  <div class="modal fade" id="registerModel" tabindex="-1" aria-labelledby="registerModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="registerModelLabel">Register A New User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form autocomplete="off">
            <div class="mb-3">
              <label for="register-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="register-name">
            </div>
            <div class="mb-3">
              <label for="register-username" class="col-form-label">Username</label>
              <input type="text" class="form-control" id="register-username">
            </div>
            <div class="mb-3">
              <label for="register-image">Upload Your Image</label>
              <input class="form-control" type="file" id="register-image" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="register-email" class="col-form-label">email</label>
              <input type="email" class="form-control" id="register-email">
            </div>
            <div class="mb-3">
              <label for="register-password" class="col-form-label">Password</label>
              <input type="password" class="form-control" id="register-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="register-btn" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- \\ Register Model // -->

  <!--? Success alert -->
  <div class="alert alert-success alert-dismissible fade show w-50 d-none " id="success-alert" role="alert"></div>
  <!--? Success alert -->

  <!--! danger alert -->
  <div class="alert alert-danger alert-dismissible fade show  w-50 d-none " id="logout-alert" role="alert"></div>
  <!--! danger alert -->

  <!-- main content -->
  <article class="main-section container-fluid container-lg row mx-auto">
    <!-- Posts -->
    <div class="posts col-12 col-lg-9 mx-auto" id="posts">
      <!-- Post -->
      <!-- Post -->

    </div>
    <!-- Posts -->
  </article>
  <!-- --!  main content ---! -->
  <button class="btn btn-primary rounded-pill py-2" data-bs-toggle="modal" data-bs-target="#addPost" id="add">
    <i class="bi bi-plus"></i>
  </button>

  <!-- Axios -->
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <!-- Axios -->
  <script src="./assets/script/mainLogic.js"></script>
  <script src="./assets/script/app.js"></script>
</body>

</html>
